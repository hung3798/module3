<h3>calculator2 works!</h3>
<div>
  <input type="number" [value]="number1" (change)="onChangeNum1($event.target.value)">
  <select [value]="operator" (change)="onChangeOperator($event.target.value)">
    <option value="+">cộng</option>
    <option value="-">trừ</option>
    <option value="*">nhân </option>
    <option value="/">chia</option>
  </select>
  <input type="number" [value]="number2" (change)="onChangeNum2($event.target.value)">
</div>
<div>
  <button (click)="calculate()">tính kết quả</button>
</div>
<div>
  {{output}}
</div>
